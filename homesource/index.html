<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>新規タブ</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="search-container">
    <form action="https://www.google.co.jp/search" method="GET">
      <div class="search-box">
        <input type="text" name="q" class="search-input" placeholder="Googleで検索">
        <button type="submit" class="search-button">検索</button>
      </div>
    </form>
  </div>

  <div class="links-container">
    <a href="https://chat.openai.com/" class="link">
      <img src="./img/chatgpt.png" alt="ChatGPT">
    </a>
    <a href="https://github.com/" class="link">
      <img src="./img/github.png" alt="Github">
    </a>
    <a href="https://fast.com/ja/" class="link">
      <img src="./img/fast.png" alt="インターネット回線の速度テスト">
    </a>
    <a href="https://www.kaggle.com/" class="link">
      <img src="./img/kaggle.png" alt="Kaggle">
    </a>
    <a href="https://www.ap-siken.com/apkakomon.php" class="link">
      <img src="./img/doujou.png" alt="過去問道場">
    </a>
  </div>
</body>
</html>
